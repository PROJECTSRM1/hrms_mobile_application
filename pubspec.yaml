name: hrms_mobile_application
description: "A Flutter HRMS mobile application for task management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & utilities
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  provider: ^6.1.2

  # Network & storage
  http: ^1.2.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # PDF & files
  pdf: ^3.10.7
  printing: ^5.12.0

  # Media
  image_picker: ^1.0.7

  # âœ… REQUIRED FOR ACCESS MANAGEMENT DROPDOWNS
  dropdown_search: ^5.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
